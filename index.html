<!DOCTYPE html>
<html lang="en">
​
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css"
    integrity="sha512-LeCmts7kEi09nKc+DwGJqDV+dNQi/W8/qb0oUSsBLzTYiBwxj0KBlAow2//jV7jwEHwSCPShRN2+IWwWcn1x7Q=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>
​
<body>
  <!-- nav bar -->
  <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark text-white nav justify-content-center">
    <a href="#" class="navbar-brand"><span class="oi p-4" data-glyph="cloudy"></span></a>
    <h2>Weather Dashboard</h2>
    <a href="#" class="navbar-brand"><span class="oi p-4" data-glyph="sun"></span></a>
  </nav>
​
  <main class="row p-3 p-5">
    <div class="col-3">
​
      <!-- search city input -->
      <div class="card bg-dark">
        <h3 class="card-header bg-secondary text-light">Search for a City:</h3>
        <form class="form-inline m-4" id="city-form">
          <input type="text" class="form-input input-group-text col-9 mr-2" id="city-input" name="city" />
          <button type="submit" class="btn btn-primary" id="search-btn"><span class="oi p-4"
              data-glyph="magnifying-glass"></span></button>
        </form>
      </div>
​
      <!-- search history -->
      <div class="card bg-dark">
        <h3 class="card-header bg-secondary text-light">Recent Searches:</h3>
        <ul class="recent-history mx-2 mt-3 btn-group-vertical"></ul>
      </div>
​
    </div>
​
    <!-- current searched city info -->
    <div class="col-9">
​
      <div class="card bg-dark m-2">
        <div class="card-header bg-secondary text-light today">
        </div>
      </div>
​
      <!-- Forecast -->
      <div class="m-2 card bg-dark">
        <h3 class="card-header bg-secondary text-light">Forecast:</h3>
        <div class="forecast row text-light">
        </div>
      </div>
      
    </div>
  </main>
​
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/js/script.js">
  </script>
</body>
​
