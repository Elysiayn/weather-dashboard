<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <form id="user-form" class="card-body">
                  <label class="form-label" for="citySearch">Search for a City</label>
                  <input name="search" id="search" type="text" autofocus="true" class="form-input" />
                  <button type="submit" class="btn">PlaceHolder</button>
                </form>
              </div>
        </div>
      
        <div class="col-12 col-md-8">
            <h2 class="subtitle">Showing Repositories for: <span id="repo-search-term"></span></h2>
            <div id="repos-container" class="list-group">
                
            </div>
          </div>
          
    </main>


    <script src="./assets/js/script.js">
    </script>
</body>
</html>
